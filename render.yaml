services:
  - type: web
    name: flask-vue-app
    env: python
    buildCommand: |
      # Build backend
      cd backend && pip install -r requirements.txt
      # Build frontend
      cd ../frontend && npm install && npm run build
      # Ensure directories exist
      mkdir -p ../backend/app/static
      mkdir -p ../backend/app/templates
      # Move frontend build to backend folders
      mv dist/static/* ../backend/app/static/
      mv dist/index.html ../backend/app/templates/
    startCommand: cd backend && gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: flask-vue-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: flask-vue-db
    databaseName: flask_vue_db
    user: flask_vue_user
